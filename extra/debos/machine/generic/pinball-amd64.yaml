{{- $architecture := or .architecture "amd64" -}}
{{- $image := or .image "pinball-amd64.img" -}}
{{- $machine := or .machine "generic" -}}
{{- $mirror := or .mirror "https://deb.debian.org/debian" -}}
{{- $suite := or .suite "bullseye" -}}

architecture: {{$architecture}}

actions:

  - action: recipe
    recipe: ../../pinball.yaml
    variables:
       architecture: {{$architecture}}
       image: {{$image}}
       machine: {{$machine}}
       mirror: {{$mirror}}
       suite: {{$suite}}
